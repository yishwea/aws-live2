<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/OutputEmployeeSystem.css') }}">

    <title>JCTY-OutputEmployeeSystem</title>


  </head>
  <body>
      <main>
        <div class="header">
            <a href="{{ url_for('home') }}" class="logo">JCTY</a>
            <div class="header-right">
              <a class="active" href="{{ url_for('home') }}">Home</a>
              <a href="#contact">Contact</a>
              <a href="/about">About</a>
            </div>
          </div>
          <center>
            <h1>SAVE SUCCESSFUL</h1><br>
            <h2>The Employee has been added to the database</h2><br>
            <h2><img src="{{ image_url }}" style="width: 26.2vw;height: 36.2vh;"></h2>
            <h2>Employee ID: {{ employee_id }}</h2>
            <h2>Employee Name: {{ name }}</h2>
            <h2>Job Role: {{ jobrole }}</h2>
            <h2>Salary: RM{{ month_salary }}</h2>
            <!--<h2><a href="{{ image_url }}">Image URL: {{ image_url }}</a></h2>-->
            <br>
            <button onclick="myFunction()">Check Job Role</button>
            <script>
              function myFunction() {
                var newLine = "\r\n"
                var msg = "Total of Employee from each role:"
                msg += newLine;
                msg = "Data Scientist: {{ scientist_count }}";
                msg += newLine;
                msg += "Software Engineering: {{ engineering_count }}";
                msg += newLine;
                msg += "Human Resource: {{ hr_count }}";
                alert(msg);
              }
              </script>
            <h2>Total of Employees: {{number_of_rows}}</h2> 

            <div class="decision_button">
              <a href="{{ url_for('employeeDatabase') }}" class="button" style="margin-right: 2vw;">INSERT EMPLOYEE</a>
              <a href="{{ url_for('home') }}" class="button">HOME PAGE</a>
            </div>

        </center>
          

      </main>
  </body>

</html>
