<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/employee.css') }}">

    <title>JCTY-EmployeeSystem</title>


  </head>

  <body>
        <main>
            <div class="header">
                <a href="{{ url_for('home') }}" class="logo">JCTY</a>
                <div class="header-right">
                  <a class="active" href="{{ url_for('home') }}">Home</a>
                  <a href="#contact">Contact</a>
                  <a href="/about">About</a>
                </div>
              </div>

            <div class="topic">
                Employee Database System
            </div>

            <form action="/addemp" autocomplete="on" method = "POST" enctype="multipart/form-data">
                <section class="input">
                    Employee ID:<br> <input style="height:25px;font-size:14pt; color:grey;" type="number" name="emp_id" autofocus size="40">
                    <br>
                    <br>
                    Employee Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="employee_name" ><br><br>
                    <!--Job Role:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="job_role" >-->
                    <div class="job_role" id="design_time">
                        Job Role :
                        <label for="option" ></label>
                        <br>
                        <select name="job_role" id="option" aria-placeholder="Select an option" class="design_option" >
                          <option value disabled selected style="opacity: 0.5;font-weight: normal;">Select a job role</option>
                          <option value="Data Scientist">Data Scientist</option>
                          <option value="Software Engineering">Software Engineering</option>
                          <option value="Human Resource">Human Resource</option>
                        </select>
                      </div>
                      <br>
                
                    Salary:<br> <input style="height:25px;font-size:14pt;color:grey; " type="number" name="salary" >
                    </section>

                    <section class="image_upload">
                        <span>
                            Image: <input id="fileupload" type=file accept="image/*" name="emp_image_file" style="height:25px;font-size:14pt;color:grey;">
                        </span>
                        <div id="dvPreview"></div>
                        
    
                    </section>

                    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
                    <script language="javascript" type="text/javascript">
                    $(function () {
                        $("#fileupload").change(function () {
                            $("#dvPreview").html("");
                            var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
                            if (regex.test($(this).val().toLowerCase())) {
                                if ($.browser.msie && parseFloat(jQuery.browser.version) <= 9.0) {
                                    $("#dvPreview").show();
                                    $("#dvPreview")[0].filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = $(this).val();
                                }
                                else {
                                    if (typeof (FileReader) != "undefined") {
                                        $("#dvPreview").show();
                                        $("#dvPreview").append("<img />");
                                        var reader = new FileReader();
                                        reader.onload = function (e) {
                                            $("#dvPreview img").attr('style','width: 26.2vw; height: 36.2vh; padding-left: 0; padding-top:1vh; ');
                                            $("#dvPreview img").attr("src", e.target.result);
                                        }
                                        reader.readAsDataURL($(this)[0].files[0]);
                                    } else {
                                        alert("This browser does not support FileReader.");
                                    }
                                }
                            } else {
                                alert("Please upload a valid image file.");
                            }
                        });
                    });
                    </script>

                    <div class="submit">
                        
                        <button type="submit" style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique; text-align: center;">INSERT DATABASE</button>
                
                        </div>
                                                                            </form>


        </main>
  </body>

</html>
